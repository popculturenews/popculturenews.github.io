    <script>
      function decadesaveList() {
        localStorage.storedList = document.getElementById("decadelist").innerHTML;  
      }
      function decadeloadList() {
        document.getElementById("decadelist").innerHTML = localStorage.storedList;
      }
      function decadeSubmit() {
        var newItem = document.createElement("div");
        newItem.innerHTML = document.getElementById("decadebox").value;
        document.getElementById("decadelist").appendChild(newItem);
        decadesaveList();
        var checkDecade = document.getElementById("decadebox");
        var decadeCheck = checkDecade.value;
        if (decadeCheck == "1990's") {
          alert("Woah! Correct!");
          return true;
        } 
        return false;
      }
      function genresaveList() {
        localStorage.storedList = document.getElementById("genrelist").innerHTML;  
      }
      function genreloadList() {
        document.getElementById("genrelist").innerHTML = localStorage.storedList;
      }
      function genreSubmit() {
        var newItem = document.createElement("div");
        newItem.innerHTML = document.getElementById("genrebox").value;
        document.getElementById("genrelist").appendChild(newItem);
        genresaveList();
        var checkGenre = document.getElementById("genrebox");
        var genreCheck = checkGenre.value;
        if (genreCheck == "Hip-Hop/Rap") {
          alert("Woah! Correct!");
          return true;
        } 
        return false;
         
      }
      function artistsaveList() {
        localStorage.storedList = document.getElementById("artistlist").innerHTML;  
      }
      function artistloadList() {
        document.getElementById("artistlist").innerHTML = localStorage.storedList;
      }
      function artistSubmit() {
        var newItem = document.createElement("div");
        newItem.innerHTML = document.getElementById("artistbox").value;
        document.getElementById("artistlist").appendChild(newItem);
        artistsaveList();
        var checkArtist = document.getElementById("artistbox");
        var artistCheck = checkArtist.value;
        if (artistCheck == "Sir Mix-A-Lot") {
          alert("Woah! Correct!");
          return true;
        } 
        return false;
      }
       function titlesaveList() {
        localStorage.storedList = document.getElementById("titlelist").innerHTML;  
      }
      function titleloadList() {
        document.getElementById("titlelist").innerHTML = localStorage.storedList;
      }
      function titleSubmit() {
        var newItem = document.createElement("div");
        newItem.innerHTML = document.getElementById("titlebox").value;
        document.getElementById("titlelist").appendChild(newItem);
        titlesaveList();
        var checkTitle = document.getElementById("titlebox");
        var titleCheck = checkTitle.value;
        if (titleCheck == "Baby Got Back") {
          alert("Woah! Correct!");
          return true;
        } 
        return false;
      }
    </script>

  <body>
    <div class="header1">
     <a href="" onclick="alert('Guess the HEARDLE in as least tries as possible. Each guess must be a valid artist/genre/decade/song. All guesses will be displayed under the box, though if your answer is correct, you will be allerted. Examples: If you guessed the Decade 2010's, along with the genre Hip-Hop/Rap, the artist Jack Harlow, and the title WHAT'S POPPIN, you would be correct. Special Rules: You may not include featured artists in your artist/title. Any one artist has ownership of a song that they are featured in. For example, you would not do Daddy Yankee & Luis Fonsi - Despacito, or Luis Fonsi - Despacito f/Daddy Yankee. You would do Luis Fonsi - Despacito, or Daddy Yankee - Despacito. Genres include: Top 40/Pop, Hip Hop/Rap, Country, Rock - includes genres such as Metal, Rock n' Roll, etc., Dance/Electronic, Alternative, AC - includes genres such as Hot AC etc., Techno, Disco, Motown, Folk, Soul, Jazz, Blues, Gospel, Christian - includes genres such as Christian Impressions etc., Spanish Contemporary, Regional Mexican. A new HEARDLE will be available each day. The HEARDLE will be updated between 7:00 AM and 7:00 AM')">Stats</a>

        <script>
        if (localStorage.storedList) {
          decadeloadList();
        }

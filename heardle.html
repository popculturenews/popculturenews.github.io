<!DOCTYPE html>
<html>

    <script>
      function decadesaveList() {
        localStorage.storedList = document.getElementById("decadelist").innerHTML;  
      }
      function decadeloadList() {
        document.getElementById("decadelist").innerHTML = localStorage.storedList;
      }
      function decadeSubmit() {
        var newItem = document.createElement("div");
        newItem.innerHTML = document.getElementById("decadebox").value;
        document.getElementById("decadelist").appendChild(newItem);
        decadesaveList();
      }
      function genresaveList() {
        localStorage.storedList = document.getElementById("genrelist").innerHTML;  
      }
      function genreloadList() {
        document.getElementById("genrelist").innerHTML = localStorage.storedList;
      }
      function genreSubmit() {
        var newItem = document.createElement("div");
        newItem.innerHTML = document.getElementById("genrebox").value;
        document.getElementById("genrelist").appendChild(newItem);
        genresaveList();
      }
      function artistsaveList() {
        localStorage.storedList = document.getElementById("artistlist").innerHTML;  
      }
      function artistloadList() {
        document.getElementById("artistlist").innerHTML = localStorage.storedList;
      }
      function artistSubmit() {
        var newItem = document.createElement("div");
        newItem.innerHTML = document.getElementById("artistbox").value;
        document.getElementById("artistlist").appendChild(newItem);
        artistsaveList();
      }
       function titlesaveList() {
        localStorage.storedList = document.getElementById("titlelist").innerHTML;  
      }
      function titleloadList() {
        document.getElementById("titlelist").innerHTML = localStorage.storedList;
      }
      function titleSubmit() {
        var newItem = document.createElement("div");
        newItem.innerHTML = document.getElementById("titlebox").value;
        document.getElementById("titlelist").appendChild(newItem);
        titlesaveList();
      }
    </script>
  </head>
  <body>
    <div class="header1">
      <a href="" onclick="alert('Guess the HEARDLE in as least tries as possible. This is a WORDLE inspired game referring to music. Rules: There will be 4 sections that you will need to guess in (Decade, Genre, Artist, and Title). I reccomend guessing in the order provided. If your guess is correct, the Genre, Artist etc. below will turn Green. The Decade and Genre inputs do not result in changes of Stats, though you will have to guess all titles to complete the game. For example, if you correctly guessed the decade 2020's, you would move on to the genre. If you had guessed the genre (Hip-Hop/Rap) correctly, you would then move on to the artist. If you guessed the artist (Jack Harlow) correct, you would move on to the title. If you guessed the title (WHAT'S POPPIN) correct, you would then be finished with the game. All genres listed: Top 40/Pop, Hip-Hop/Rap, Dance/Electronic, Rock Please note: Rock includes all forms of rock, Hard Rock, Rock n' Roll, Metal etc.,Country, Alternative, Gospel, Christian, AC, Hot AC, Regional Mexican, Spanish, R&B, Folk, Jazz, Soul, Techno')">Instructions</a>
    </div>
    <div class="header2">
      <a href="" onclick="alert('Stats are coming soon! Though, they are currently unavailable.')">Stats</a>
    </div>
    <br>
    <br>

    <div class="input1">
    <input type="text" id="decadebox" placeholder="This is for the decade.">
      <input type="button" value="Submit" onclick="decadeSubmit();">
      <div id="decadelist"></div>
    </div>
    <div class="input2">
    <input type="text" id="genrebox" placeholder="This is for the genre.">
    <input type="button" value="Submit" onclick="genreSubmit();">
      <div id="genrelist"></div>
    </div>

    <input type="button" value="Submit" onclick="artistSubmit();">
      <div id="artistlist"></div>
    </div>
    <div class="input4">
    <input type="text" id="titlebox" placeholder="This is for the title.">
    <input type="button" value="Submit" onclick="titleSubmit();">
